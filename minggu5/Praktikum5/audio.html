<!DOCTYPE html>
<html leng="en">
<head>
    <meta charset="UTF-8">
    <title>Contoh Audio di HTML</title>
</head>
<body>
    <h1>Contoh Audio di Web</h1>
    

    <!-- controls -->
    <!-- Atribut ini berfungsi untuk mengaktifkan tombol kontrol seperti tombol play, pause, stiop, scroll, dan volume. -->
    <audio controls>
        <source src="lovebird.mp3" type="audio/mpeg">
        Browsermu tidak mendukukng tag audio, upgrade donk!
    </audio>

    <!-- atau -->

    <audio controls="true">
        <!-- Nilai true artinya, mengaktifkan tombol kontrol dan jika nilainya false maka artinya tombol kontrol tidak diaktifkan. -->
        <source src="lovebird.mp3" type="audio/mpeg">
        Browsermu tidak mendukukng tag audio, upgrade donk!
    </audio>


    <!-- Autoplay -->
    <!-- Atribut ini berfungsi untuk memutar audio secara otomatis -->
    <audio autoplay="true">
        <!-- Nilai true artinya memutar audio secara otomatis -->
        <source src="lovebird.mp3" type="audio/mpeg">
        Browsermu tidak mendukukng tag audio, upgrade donk!
    </audio>

    <!-- atau -->

    <audio autoplay>
        <source src="lovebird.mp3" type="audio/mpeg">
        Browsermu tidak mendukukng tag audio, upgrade donk!
    </audio>

    <!-- Loop -->
    <!-- Atribut ini berfungsi untuk mengulang-ulang pemutaran audio. Ini seperti repeat one. -->
    <!-- Nilai yang bisa diberikan adalah true dan false. -->
    <audio loop="true">
        <source src="lovebird.mp3" type="audio/mpeg">
        Browsermu tidak mendukukng tag audio, upgrade donk!
    </audio>

    <!-- atau -->

    <audio loop>
        <source src="lovebird.mp3" type="audio/mpeg">
        Browsermu tidak mendukukng tag audio, upgrade donk!
    </audio>


    <!-- Muted -->
    <!-- Aatribut ini berfungsi untuk mensenyapkan audio. -->
    <!-- Nilai yang diberikan adalah true dan false. -->
    <audio muted="true">
        <source src="lovebird.mp3" type="audio/mpeg">
        Browsermu tidak mendukukng tag audio, upgrade donk!
    </audio>

    <!-- atau -->

    <audio muted>
        <source src="lovebird.mp3" type="audio/mpeg">
        Browsermu tidak mendukukng tag audio, upgrade donk!
    </audio>
</body>
</html>
